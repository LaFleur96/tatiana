<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__menu">
                <img src="img/logo.png" alt="logo" class="header__logo">
                <p class="header__phone">
                    <img src="img/phone.png" alt="phone">
                    +375 (29) 131-05-17
                </p>
                <div class="header__button">
                    Дисконтная программа
                </div>
                <div class="header__burger">
                    <img src="img/menu.png" alt="menu">
                </div>
            </div>

            <div class="header__intro">
                <div>

                    <div class="header__title">
                        Качественный ремонт
                    </div>
                    <div class="header__text">
                        вашей квартиры под ключ
                        с гарантией на <b>5 лет</b>
                    </div>

                    <div class="header__form">
                        <p>
                            Отправьте заявку на бесплатный расчёт стоимости Вашего ремонта
                        </p>

                        <div class="header__form__wrapper">
                            <form class="form" action="/" name="e-mail">
                                <input class="header__form__input" type="text" placeholder="Ваше имя">
                            </form>

                            <form class="form" action="/" name="e-mail">
                                <input class="header__form__input" type="text" placeholder="Ваш телефон">
                            </form>

                            <div class="button">
                                Заказать расчёт стоимости
                            </div>
                        </div> <!-- header__form__wrapper -->
                    </div> <!-- header__form -->

                </div>   
            </div> <!-- header__intro -->

            <div class="header__li">
                <ul>
                    <li>гарантия качества</li>
                    <li>экономия на материалах <br>
                        от 5% до 80%</li>
                    <li>точно в срок</li>
                </ul>
            </div>
            
        </div><!-- container -->
    </div> <!-- header -->
</body>
</html>
